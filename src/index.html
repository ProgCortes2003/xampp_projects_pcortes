<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title> User PHP-BOOTSTRAP-CRUD</title>
</head>

<body class="bg-success-subtle">
    <section class="container-md d-grid bg-success mt-5 mb-5 rounded-3 w-50">
        <div class="row  d-flex flex-row justify-content-center mt-3 mb-3">
            <h1 class="display-3 fw-semibold text-white text-center"> USER REGISTER </h1>
        </div>
        <div class="row mt-3 mb-3 justify-content-center">
            <div class="row d-flex flex-row justify-content-center w-25 h-25">
                <img src="./images/user_profile_icon.png" alt="user profile icon" class="img-fluid">
            </div>
        </div>
        <div class="row container-sm d-flex justify-content-center mb-5">
            <div class="row mt-3 mb-3">
                <div class="col">
                    <label for="" class="fs-3 fw-semibold text-white">User ID</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="user_id" placeholder="Enter identification number">
                </div>
            </div>
            <div class="row mt-3 mb-3 ">
                <div class="col">
                    <label for="" class="fs-3 fw-semibold text-white">User Name</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="user_name" placeholder="Enter user name">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <label for="" class="fs-3 fw-semibold text-white">User Last Name</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="user_last_name" placeholder="Enter user last name">
                </div>
            </div>
            <div class="row mt-3 mb-5">
                <div class="col">
                    <label for="" class="fs-3 fw-semibold text-white">User Email</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="user_email" placeholder="Enter user email">
                </div>
            </div>
            <div class="row d-flex flex-row justify-content-center mt-3 mb-3">
                <button class="btn btn-warning btn-lg fw-bold w-25" type="submit" value="Submit">Submit</button>
            </div>
        </div>
    </section>
</body>

</html>
